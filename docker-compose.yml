version: "3.9"

services:
  db:
    image: postgres:16
    container_name: freshanon-pg
    environment:
      POSTGRES_USER: freshanon
      POSTGRES_PASSWORD: postgres!
      POSTGRES_DB: freshanon
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freshanon -d freshanon"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
    driver: local
